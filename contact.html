<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/spinner.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <!-- Scripts js -->
    <script src="assets/js/toggle-menu.js" defer></script>
    <script src="assets/js/map.js" defer></script>

    <title>Contact</title>
  </head>

  <body>
    <!-- Main Layout -->
    <div class="layout">
      <!-- User info (Aside) -->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <div class="user-info__general">
            <div class="user-info__container-img">
              <img
                class="user-info__img"
                src="assets/img/Profile.png"
                alt="Profile picture"
              />
            </div>
            <h2 class="user-info__name">Jesus Javier Valdes</h2>
            <h3 class="user-info__job">Web Developer</h3>
          </div>

          <!-- Navegation -->
          <nav class="aside__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a class="menu__link" href="index.html">
                  <i class="menu__icon fa-solid fa-house"></i>
                  <span class="menu__overlay">Home</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="aboutme.html">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">About me</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="curriculum.html">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>

              <li class="menu__option">
                <a class="menu__link" href="portfolio.html">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portfolio</span>
                </a>
              </li>

              <!-- <li class="menu__option">
                <a class="menu__link" href="#">
                  <i class="menu__icon fa-solid fa-book"></i>
                  <span class="menu__overlay">Blog</span>
                </a>
              </li> -->

              <li class="menu__option">
                <a class="menu__link menu__link--active" href="contact.html">
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contact</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- Social bar -->
          <div class="user-info__social">
            <ul class="social__list">
              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-linkedin"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-instagram"></i>
                </a>
              </li>

              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-github"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- CV - Btn  -->
          <div class="user-info__btns">
            <a href="" class="user-info__btn">Download CV</a>
          </div>

          <!-- Footer -->
          <div class="user-info__footer">&copy 2024 Javier Valdes Web</div>
        </section>
      </aside>
      <!-- Menu Responsive -->
      <div class="layout__menu-toggle">
        <i class="menu-toggle__icon fa-solid fa-bars"></i>
        <i class="menu-toggle__icon fa-solid fa-xmark"></i>
      </div>
      <!-- Main - Contact -->
      <main class="layout__content">
        <section class="content__page content__contact">
          <header class="contact__header">
            <h1 class="contact__title">
              Contact <span class="title__color">Info</span>
            </h1>
          </header>
          <div class="contact__container">
            <section class="contact__info">
              <div class="contact__data">
                <i class="data__icon fa-solid fa-location-dot"></i>
                <h3 class="data__title">Serbia</h3>
              </div>
              <div class="contact__data">
                <i class="data__icon fa-solid fa-phone"></i>
                <h3 class="data__title">123 456 789</h3>
              </div>
              <div class="contact__data">
                <i class="data__icon fa-solid fa-envelope"></i>
                <h3 class="data__title">javier@javier.com</h3>
              </div>
              <div class="contact__data">
                <i class="data__icon fa-solid fa-circle-check"></i>
                <h3 class="data__title">Web developer and Freelancer</h3>
              </div>
            </section>
            <section class="contact__form-container">
              <div class="contact__map" id="contact__map-loader">
                <div class="lds-roller">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <header class="contact__form-header">
                <h2 class="form__title">
                  How can I <span class="title__color">Help?</span>
                </h2>
              </header>
              <form class="contact__form">
                <div class="form__left">
                  <div class="form__group">
                    <input
                      type="text"
                      name="name"
                      class="form__input"
                      placeholder="Name"
                      required
                    />
                    <label for="name" class="form__label">Name</label>
                  </div>
                  <div class="form__group">
                    <input
                      type="email"
                      name="email"
                      class="form__input"
                      placeholder="E-mail"
                      required
                    />
                    <label for="email" class="form__label">E-mail</label>
                  </div>
                  <div class="form__group">
                    <input
                      type="text"
                      name="subject"
                      class="form__input"
                      placeholder="Subject"
                      required
                    />
                    <label for="subject" class="form__label">Subject</label>
                  </div>
                </div>

                <div class="form__right">
                  <div class="form__group">
                    <textarea
                      name="message"
                      class="form__input form__input--textarea"
                      placeholder="Message"
                      required
                    ></textarea>
                    <label for="message" class="form__label">Message</label>
                  </div>
                  <input type="submit" value="Send" class="form__btn" />
                </div>
              </form>
            </section>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
